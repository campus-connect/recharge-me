    {% load static %}
    <!-- Header Area Start-->
    <header id="top-header">
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="{% url 'landing_page' %}"><img
                    src="{% static 'landing/assets/img/logo-n.png' %}" alt="Agapeer logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'landing' %}active{% endif %}" href="{% url 'landing_page' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if page == 'forum' %}active{% endif %}" href="{% url 'spirit:index' %}">Forum</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if page == 'about' %}active{% endif %}" href="{% url 'about_page' %}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if page == 'contact' %}active{% endif %}" href="{% url 'contact_page' %}">Contact</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                    </li>
                    {% endif %}
                </ul>
                <!--navbar-->
                <ul class="navbar-nav ml-auto">
                    <li class="phone">
                        <a href="#!" class="nav-link "><span class="phone-nav"><i class="fas fa-phone"></i>Inquire
                                Now</span></a>
                    </li>
                </ul>
            </div>
            <!--collapse-->
        </nav>
        <!--nav-->
    </header>
    <!--Header Area End-->
