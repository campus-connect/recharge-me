<!DOCTYPE html>{% load static %}{% load account socialaccount %}
<html class="loading" lang="en" data-textdirection="ltr">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <title>Account Login </title>
    <link href="https://fonts.googleapis.com/css?family=Muli:300,300i,400,400i,600,600i,700,700i|Comfortaa:300,400,500,700"el="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/vendors.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/forms/icheck/icheck.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/forms/icheck/custom.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/app.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/core/menu/menu-types/vertical-compact-menu.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/cryptocoins/cryptocoins.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/pages/account-login.css' %}">
</head>

<body class="vertical-layout vertical-compact-menu 1-column  bg-full-screen-image menu-expanded blank-page blank-page"
    data-open="click" data-menu="vertical-compact-menu" data-col="1-column">
    <div class="app-content content">
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <section id="account-login" class="flexbox-container">
                    <div class="col-12 d-flex align-items-center justify-content-center">
                        {% block auth_form %}
                        {% endblock auth_form %}
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script src="{% static 'vendors/js/vendors.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'vendors/js/forms/icheck/icheck.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/app-menu.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/core/app.min.js' %}" type="text/javascript"></script>
</body>
</html>
