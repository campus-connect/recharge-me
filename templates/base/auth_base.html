<!doctype html>{% load static account socialaccount %}
<html lang="en">

<head>
    {% block seo %}
    {% include 'partials/seo_tags.html' with title=title robot=True%}
    {% endblock seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/style-1.css' %}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicons/favicon.ico' %}">

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts/style-2.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css"
        integrity="sha256-ENFZrbVzylNbgnXx0n3I1g//2WeO47XxoPe0vkp3NC8=" crossorigin="anonymous" />
</head>

<body>
    <div class="forny-container">

        <div class="forny-inner">
            <div class="forny-form">
                <div class="mb-8 text-center forny-logo">
                    <img src="{% static 'landing/assets/img/logo-n.png' %}" %}">
                </div>
                {% block auth_text %}
                {% endblock auth_text %}
                {% block auth_form %}
                {% endblock auth_form %}
            </div>
        </div>

    </div>

    <script src="{% static 'vendors/js/vendors.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/accounts/main.js' %}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>
    <script>
        toastr.options = {
            "closeButton": false,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-center",
            "preventDuplicates": true,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        }
        {% if form.errors %}
        {% for field in form %}
        {% for error in field.errors %}
        toastr["error"]("{{error| escape}}", '{{field.name}}')
        {% endfor %}
        {% endfor %}

        {% for error in form.non_field_errors %}
        toastr["error"]("{{error| escape}}")
        {% endfor %}
        {% else %}
        {% endif %}
    </script>
</body>

</html>
