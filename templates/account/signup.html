{% extends 'base/auth_base.html' %}
{% block auth_form %}
<div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
    <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-500">                
        <div class="card-content">                    
            <div class="card-body p-3">
                <p class="text-center h5 text-capitalize">Welcome</p>
                <p class="mb-3 text-center">Please enter your login details</p>
                <form method="POST" action="{% url 'account_signup' %}" class="form-horizontal form-signin">                            
                    <fieldset class="form-label-group">
                        {{form.email}}
                        <label for="id_email">E-mail address</label>
                    </fieldset>
                    <fieldset class="form-label-group">
                        {{form.phone_number}}
                        <label for="id_phone_number">Phone number</label>
                    </fieldset>
                    <fieldset class="form-label-group">
                        {{ form.password1 }}
                        <label for="id_password1">Password</label>
                    </fieldset>
                    <fieldset class="form-label-group">
                        {{ form.password2 }}
                        <label for="id_password2">Password (again)</label>
                    </fieldset>
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    {% csrf_token %}
                    {{form.referral}}
                    <button type="submit" class="btn-gradient-primary btn-block my-1">Register</button>
                    <p class="text-center"><a href="{{ login_url }}" class="card-link">Log In</a></p>
                </form>
            </div>                    
        </div>
    </div>
</div> 
{% endblock auth_form %}
