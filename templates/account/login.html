{% extends 'base/auth_base.html' %}
{% block auth_form %}
<div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-12 p-0">
    <div class="card border-grey border-lighten-3 m-0 box-shadow-0 card-account-right height-400">                
        <div class="card-content">                    
            <div class="card-body p-3">
                <p class="text-center h5 text-capitalize">Welcome</p>
                <p class="mb-3 text-center">Please enter your login details</p>
                <form action="{% url 'account_login' %}" method="POST" class="form-horizontal form-signin">                            
                    <fieldset class="form-label-group">
                        {{form.login}}
                        <label for="id_login">Username</label>
                    </fieldset>
                    <fieldset class="form-label-group">
                        {{ form.password }}
                        <label for="id_password">Password</label>
                    </fieldset>
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-md-6 col-12 text-center text-sm-left">
                            <fieldset>
                                {{form.remember}}
                                <label for="id_remember"> Remember</label>
                            </fieldset>
                        </div>
                        <div class="col-md-6 col-12 float-sm-left text-center text-sm-right"><a href="{% url 'account_reset_password' %}" class="card-link">Forgot Password?</a></div>
                    </div>
                    <button type="submit" class="btn-gradient-primary btn-block my-1">Log In</button>
                    <p class="text-center"><a href="{{ signup_url }}" class="card-link">Register</a></p>
                </form>
            </div>                    
        </div>
    </div>
</div> 
{% endblock auth_form %}
